<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME LEFT TO GET FUCKED HEHEHE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #7b2cbf;
            --light-purple: #9d4edd;
            --lighter-purple: #c77dff;
            --white: #ffffff;
            --off-white: #f8f9fa;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--off-white), var(--white));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem;
            text-align: center;
        }
        
        .countdown-card {
            background: var(--white);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .countdown-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-purple), var(--light-purple));
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-purple);
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666;
            font-weight: 300;
        }
        
        .current-time {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            color: var(--light-purple);
            font-weight: 600;
        }
        
        .timezone-note {
            font-size: 0.9rem;
            color: var(--light-purple);
            margin-bottom: 1rem;
            font-style: italic;
        }
        
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }
        
        .countdown-element {
            background: linear-gradient(135deg, var(--primary-purple), var(--light-purple));
            color: var(--white);
            padding: 1.5rem 1rem;
            border-radius: 15px;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(123, 44, 191, 0.3);
            transition: transform 0.3s ease;
        }
        
        .countdown-element:hover {
            transform: translateY(-5px);
        }
        
        .countdown-value {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
        }
        
        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.5rem;
            opacity: 0.9;
        }
        
        .target-date {
            margin-top: 2rem;
            font-size: 1.3rem;
            color: var(--primary-purple);
            font-weight: 600;
        }
        
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .sparkle {
            position: absolute;
            background: var(--lighter-purple);
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 2s infinite;
        }
        
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: scale(1); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .countdown-element {
                min-width: 80px;
                padding: 1rem 0.5rem;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown-card">
            <div class="sparkles" id="sparkles"></div>
            <h1>TIME LEFT TO GET FUCKED HEHEHEHE</h1>
            <p class="subtitle">Local time in Casablanca, Morocco</p>
            <p class="timezone-note">(UTC+1 / West Africa Time)</p>
            
            <div class="current-time" id="current-time"></div>
            
            <div class="countdown-container">
                <div class="countdown-element">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-element">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-element">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-element">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <div class="target-date">Target Date: May 26, 2025 at 00:00 (Casablanca Time)</div>
        </div>
    </div>

    <script>
        // Create sparkles
        function createSparkles() {
            const container = document.getElementById('sparkles');
            const card = document.querySelector('.countdown-card');
            const cardRect = card.getBoundingClientRect();
            
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // Random position within the card
                const left = Math.random() * cardRect.width;
                const top = Math.random() * cardRect.height;
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                sparkle.style.left = `${left}px`;
                sparkle.style.top = `${top}px`;
                
                // Random delay for animation
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(sparkle);
            }
        }
        
        // Format time for Casablanca (UTC+1)
        function getCasablancaTime() {
            const now = new Date();
            
            // Convert to Casablanca time (UTC+1)
            const offset = 1; // UTC+1 for Morocco (no DST in 2025)
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (3600000 * offset));
        }
        
        // Update clock and countdown
        function updateCountdown() {
            const now = getCasablancaTime();
            const targetDate = new Date('2025-05-26T00:00:00+01:00'); // Casablanca time
            
            // Update current time
            document.getElementById('current-time').textContent = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
                timeZone: 'Africa/Casablanca'
            });
            
            const difference = targetDate - now;
            
            if (difference <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }
            
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Initialize
        createSparkles();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
